name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3) Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5) Run tests (unit tests)
      - name: Run unit tests
        run: ./gradlew test

      # 6) Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug